<!doctype html>
<html lang="it" ng-app="Gestionale">

<head>
    <meta charset="utf-8">
    <title>Gestionale</title>
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/app.css">
</head>

<body ng-controller='TopToolBarCtrl'>
    <div class="netstatus-overlay" ng-show="NET_STATUS_ON"></div>
    <div class="netstatus-overlay-spinner" ng-show="NET_STATUS_ON">
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>
    <md-toolbar class='main-toolbar' layout="row">
        <div style="width:100%">
            <!-- <img src='/img/logobar.png' class='logobar' /> <img src='/img/logobar_right.png' class='logobar_right' />-->
            <div ng-if='isLogin()' class='logged-user'>
                Sei collegato come {{User.nome}} {{User.cognome}} | <a ng-click='logout()'>Esci</a>
            </div>
        </div>
    </md-toolbar>
    <div ng-view></div>
    <script type="text/javascript" src="components.js"></script>
    <script type="text/javascript" src="templates.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
