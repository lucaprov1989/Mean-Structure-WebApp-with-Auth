<div layout="row" layout-wrap layout-align="center center" id='page-user' ng-cloack>
    <div layout="column" flex-sm="100" flex-gt-sm="100" flex-gt-md="100" class='ts-titolo'>
        <div layout="row">
          <div flex>
            <h1>{{domanda.info.titolo}}</h1>
            <h2> Se sei un beneficiario dell'edizione precedente effettua il login <a href="/login"> qui. </a> </h2>
          </div>
        </div>
    </div>
    <div layout="row" layout-wrap flex-sm="95" flex-gt-sm="95" flex-gt-md="95" class="md-whiteframe-1dp ts-content ts-side-block-right ts-public-info" ng-bind-html="domanda.info.descrizione" ng-if="!isScadutaMateria(domanda)">
    </div>
    <div style="width:100%" ng-if="isScadutaMateria(domanda)">
        <h1 style="text-align:center;">ATTENZIONE<br>I termini per la presentazione della domanda sono scaduti.</h1>
    </div>
    <div class="md-actions" layout="row" layout-align="end center" flex-sm="95" flex-gt-sm="95" flex-gt-md="95">
      <md-button ng-click="goTo('/register')" class="md-raised md-primary" ng-show="!isScadutaMateria(domanda)">Registrati</md-button>
      <md-button ng-click="goTo('login')" class="md-raised md-primary">Accedi</md-button>
    </div>
</div>
